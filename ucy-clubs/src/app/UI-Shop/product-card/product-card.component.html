<mat-card class="product-card" >
  <mat-card-header>
    <mat-card-title>{{ info.title }}</mat-card-title>
    <mat-card-subtitle>{{ info.club }}</mat-card-subtitle>
  </mat-card-header>




  <div class="container">
    <img mat-card-image class="product_image" src= "{{ info.imageSrc }}" alt="Photo of a product">

    <div class="overlay">
      <div class="text">{{info.description}}</div>
    </div>

  </div>





  <mat-card-content>
    <div class="price"> {{ info.price }}â‚¬ </div>
  </mat-card-content>

  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="start center">
      <button fxFlex="33" mat-button (click)="decreaseQuantity()">-</button>
      <input  fxFlex="33" type="text" disabled="disabled" class="form-control"  [(ngModel)]="quantity" required/>
      <button fxFlex="33" mat-button (click)="increaseQuantity()">+</button>
    </div>
    <button fxFill mat-raised-button (click)="addInCart()">Add To Cart</button>

  </mat-card-actions>
</mat-card>
