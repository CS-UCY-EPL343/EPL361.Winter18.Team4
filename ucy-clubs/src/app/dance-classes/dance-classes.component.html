


<mat-accordion>
  <mat-expansion-panel *ngFor="let dc of danceClasses">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{dc.name}}
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>id: {{dc.id}}</p>
    <p>{{dc.availDays[0].day}}</p>
    <p>{{dc.availDays[0].hours[0]}}</p>

  </mat-expansion-panel>
</mat-accordion>
